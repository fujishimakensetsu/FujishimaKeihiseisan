<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        
        /* ローディングスピナーのアニメーション */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- ログインオーバーレイ -->
    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-3xl font-black mb-6">SmartBuilder AI</h2>
            <input type="text" id="username" placeholder="ユーザーID" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl">
            <input type="password" id="password" placeholder="パスワード" class="w-full p-4 mb-6 bg-slate-50 border rounded-2xl">
            <button onclick="login()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl">ログイン</button>
        </div>
    </div>

    <!-- ★ 新規追加: ローディングオーバーレイ -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center max-w-sm">
            <!-- スピナー -->
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <!-- メッセージ -->
            <p class="text-xl font-bold text-slate-900 mb-2">AI解析中...</p>
            <p class="text-sm text-slate-500">しばらくお待ちください</p>
        </div>
    </div>

    <!-- ★ 新規追加: 画像拡大表示モーダル -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4" onclick="closeImageModal()">
        <div class="relative max-w-5xl max-h-[90vh] w-full h-full flex items-center justify-center" onclick="event.stopPropagation()">
            <!-- 閉じるボタン -->
            <button onclick="closeImageModal()" class="absolute top-4 right-4 bg-white text-slate-900 rounded-full w-12 h-12 flex items-center justify-center font-bold text-2xl shadow-lg hover:bg-slate-100 transition z-10">
                ×
            </button>
            <!-- 拡大画像 -->
            <img id="modalImage" src="" class="max-w-full max-h-full object-contain rounded-2xl shadow-2xl">
        </div>
    </div>

    <div id="mainContent" class="max-w-4xl mx-auto p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black">領収書ダッシュボード</h1>
            <div class="flex gap-4">
                <button onclick="loadStatus()" class="bg-white border px-4 py-2 rounded-xl text-sm font-bold">更新</button>
                <button onclick="logout()" class="text-red-500 font-bold">ログアウト</button>
            </div>
        </header>

        <div class="bg-white p-8 rounded-[2rem] shadow-sm mb-10">
            <input type="file" id="receiptFile" class="mb-4">
            <button onclick="uploadReceipt()" id="uploadBtn" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">解析実行</button>
            <p id="statusMsg" class="mt-2 text-blue-600"></p>
        </div>

        <div id="recordsList" class="grid gap-4">
        </div>
    </div>

    <script>
        // ★ 新規追加: ローディング表示・非表示関数
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // ★ 新規追加: 画像モーダル表示・非表示関数
        function openImageModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });

        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('sb_token');
            if (!options.headers) options.headers = {};
            if (token) options.headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(url, options);
            if (res.status === 401) { showLogin(); throw new Error('Unauthorized'); }
            return res;
        }

        function showLogin() { document.getElementById('loginOverlay').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('loginOverlay').classList.add('hidden'); }

        async function login() {
            const id = document.getElementById('username').value;
            const pw = document.getElementById('password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, password: pw })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('sb_token', data.token);
                hideLogin();
                loadStatus();
            } else { alert("失敗"); }
        }

        async function uploadReceipt() {
            const fileInput = document.getElementById('receiptFile');
            if (!fileInput.files[0]) return alert("ファイル選択");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // ★ 修正: アップロード開始時にローディング表示
            showLoading();
            
            try {
                await authFetch('/upload', { method: 'POST', body: formData });
                await loadStatus(); // データ更新を待つ
            } catch (e) {
                console.error(e);
                alert('アップロードに失敗しました');
            } finally {
                // ★ 修正: 完了後にローディング非表示
                hideLoading();
            }
        }

        async function loadStatus() {
            try {
                const res = await authFetch('/api/status');
                const data = await res.json();
                const list = document.getElementById('recordsList');
                list.innerHTML = data.records.reverse().map(r => `
                    <div class="bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            <img src="${r.image_url}" 
                                 class="w-12 h-12 object-cover rounded-lg cursor-pointer hover:opacity-80 transition" 
                                 onclick="openImageModal('${r.image_url}')"
                                 title="クリックで拡大表示">
                            <div>
                                <p class="text-xs text-slate-400">${r.date}</p>
                                <p class="font-bold">${r.vendor_name}</p>
                            </div>
                        </div>
                        <p class="text-xl font-black text-blue-600">¥${r.total_amount.toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function logout() { localStorage.removeItem('sb_token'); location.reload(); }

        window.onload = () => {
            if (localStorage.getItem('sb_token')) {
                hideLogin();
                loadStatus();
                // 30秒ごとに自動更新（LINE連携の反映をキャッチするため）
                setInterval(loadStatus, 30000);
            } else { showLogin(); }
        };
    </script>
</body>
</html>
