<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBuilder AI - ログイン</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1c1e21;
        }
        p {
            color: #606770;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        #message {
            color: #fa3e3e;
            font-size: 14px;
            margin-top: 16px;
            min-height: 1em;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>SmartBuilder AI</h1>
    <p>ログインして開始してください</p>
    <input type="text" id="username" placeholder="ユーザー名" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button onclick="login()">ログイン</button>
    <div id="message"></div>
</div>

<script>
    // 認証ヘッダーを付与する共通関数
    async function authFetch(url, options = {}) {
        const token = localStorage.getItem('sb_token');
        if (!options.headers) options.headers = {};
        if (token) {
            options.headers['Authorization'] = `Bearer ${token}`;
        }
        
        const res = await fetch(url, options);
        if (res.status === 401) {
            // 認証切れならログイン画面を表示
            showLogin();
            throw new Error('Unauthorized');
        }
        return res;
    }

    // ログイン画面を表示する関数
    function showLogin() {
        document.getElementById('loginOverlay').style.display = 'flex';
    }

    // ログイン画面を隠す関数
    function hideLogin() {
        document.getElementById('loginOverlay').style.display = 'none';
    }

    async function handleLogin() {
        const username = document.getElementById('loginId').value; // 'id' を 'username' に変更（念のため）
        const password = document.getElementById('loginPw').value;
        
        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }) // キー名をバックエンドに合わせて調整
            });
            
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('sb_token', data.token);
                
                // クラス追加ではなく、直接スタイルを 'none' にして確実に消す
                hideLogin();
                
                // データ同期
                await sync();
            } else {
                alert("ログインに失敗しました。ユーザー名とパスワードを確認してください。");
            }
        } catch (e) {
            console.error(e);
            alert("通信エラーが発生しました。");
        }
    }

    async function sync() {
        try {
            const res = await authFetch('/api/status');
            const data = await res.json();
            console.log("データ取得成功:", data);
            
            // ここでデータの描画処理を行う
            // ... (既存の描画ロジック) ...
            
            hideLogin();
        } catch (e) {
            showLogin();
        }
    }

    // 起動時のチェック
    window.onload = () => {
        if (localStorage.getItem('sb_token')) {
            sync();
        } else {
            showLogin();
        }
    };
</script>
