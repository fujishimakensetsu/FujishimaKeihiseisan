<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBuilder AI - ログイン</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        /* ログイン後に隠すための設定 */
        .hidden { display: none !important; }
        h1 { font-size: 24px; color: #1c1e21; }
        input { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #message { color: #fa3e3e; margin-top: 16px; }
    </style>
</head>
<body>

<div id="loginOverlay" class="login-container">
    <h1>SmartBuilder AI</h1>
    <p>ログインして開始してください</p>
    <input type="text" id="username" placeholder="ユーザー名" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button onclick="login()">ログイン</button>
    <div id="message"></div>
</div>

<script>
    // 認証ヘッダー付き通信
    async function authFetch(url, options = {}) {
        const token = localStorage.getItem('sb_token');
        if (!options.headers) options.headers = {};
        if (token) options.headers['Authorization'] = `Bearer ${token}`;
        
        const res = await fetch(url, options);
        if (res.status === 401) {
            showLogin();
            throw new Error('Unauthorized');
        }
        return res;
    }

    function showLogin() {
        document.getElementById('loginOverlay').classList.remove('hidden');
    }

    function hideLogin() {
        console.log("ログイン画面を非表示にします");
        document.getElementById('loginOverlay').classList.add('hidden');
    }

    // 関数名を HTMLのonclickと一致させました
    async function login() {
        console.log("ログイン処理開始");
        const userVal = document.getElementById('username').value;
        const passVal = document.getElementById('password').value;
        
        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: userVal, password: passVal })
            });
            
            if (res.ok) {
                const data = await res.json();
                console.log("ログイン成功、トークン保存");
                localStorage.setItem('sb_token', data.token);
                
                // 画面を切り替える（隠す）
                hideLogin();
                
                // 以前の指示通り /main に移動させたい場合は以下のコメントアウトを外してください
                // window.location.href = '/main';
                
                await sync();
            } else {
                alert("ログインに失敗しました");
            }
        } catch (e) {
            console.error("エラー:", e);
        }
    }

    async function sync() {
        try {
            const res = await authFetch('/api/status');
            const data = await res.json();
            console.log("データ取得完了:", data);
            hideLogin(); 
        } catch (e) {
            showLogin();
        }
    }

    window.onload = () => {
        if (localStorage.getItem('sb_token')) {
            sync();
        }
    };
</script>
</body>
</html>
